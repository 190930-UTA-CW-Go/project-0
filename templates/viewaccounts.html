<!DOCTYPE html>
<head>
<title>
</title>

<body>
    <a href="/logout"><button>Logout</button></a>
    <br><br>
    <h2>Account Holders</h2>
    <br><br>
    <table border="1">
   <tr>
	<th>Account number</th>
	<th>First name</th>
	<th>Last name</th>
	<th>Address</th>
	<th>Phone</th>
        <th>Checking</th>
        <th>Savings</th>
   </tr>
   {{ range .Ac }}
   <tr>
	<td>{{ .Accountnumber }} </td>
        <td>{{ .Firstname }}</td>
	<td>{{ .Lastname }}</td>
	<td>{{ .Address }}</td>
	<td>{{ .Phone }}</td>
        <td>${{ .Checking }}</td>
        <td>${{ .Savings }}</td>
   </tr>
   {{ end }}
   </table>
</body>
</html>
